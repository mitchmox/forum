{{template "header.html" .}}
		<div class="row item">
			<div class="col-md-10">
				<h1>{{.forum.Title}} <small>{{.forum.Description}}</small></h1>
			</div>
		</div>

		{{if .user}}
		<div class="row">
			<div class="col-md-10">
				<a href="/forum/{{.forum.Id}}/add">Add topic</a>
			</div>
		</div>
		{{end}}

		{{range $t := .topics}}
		<div class="row item">
			<div class="col-md-10">
				<h2><a href="/topic/{{$t.Id}}">{{$t.Title}}</a>
						<small>{{$t.Description}}</small></h2>
			</div>
			<div class="col-md-2">
					<h4>{{$t.PostCount}} posts</h4>
			</div>
		</div>
		{{end}}

		{{if .user}}
		<div class="row">
			<div class="col-md-10">
				<a href="/forum/{{.forum.Id}}/add">Add topic</a>
			</div>
		</div>
		{{end}}
{{template "footer.html" .}}
