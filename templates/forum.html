{{template "header.html" .}}
		<h1>{{.forum.Title}}: {{.forum.Description}}</h1>	
		
		<h2>Topics</h2>

		<div>
			{{if .user}}
			<a href="/forum/{{.forum.Id}}/add">Add topic</a>
			{{end}}
		</div>

		<table>
			<tr>
				<td>id</td>
				<td>Title</td>
				<td>Description</td>
				<td>Posts</td>
			</tr>

			{{range $t := .topics}}
			<tr>
				<td>{{$t.Id}}</td>
				<td><a href="/topic/{{$t.Id}}">{{$t.Title}}</a></td>
				<td>{{$t.Description}}</td>
				<td>{{$t.PostCount}}</td>
			</tr>
			{{end}}
		</table>

		<div>
			{{if .user}}
			<a href="/forum/{{.forum.Id}}/add">Add topic</a>
			{{end}}
		</div>
{{template "footer.html" .}}
