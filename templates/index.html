{{template "header.html" .}}
		<div class="container-fluid">
			{{range $f := .forums}}
			<div class="row item">
				<div class="col-md-9">
					<h1><a href="forum/{{$f.Id}}">{{$f.Title}}</a>
					<small>{{$f.Description}}</small></h1>
				</div>
				<div class="col-md-3">
					<h3>{{$f.TopicCount}} topics, {{$f.PostCount}} posts</h3>
				</div>
			</div>
			{{end}}
		</div>
{{template "footer.html" .}}
