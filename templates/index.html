{{template "header.html" .}}
		<div class="container">
			{{range $f := .forums}}
			<div class="row">
				<div class="col-md-10">
					<h2><a href="forum/{{$f.Id}}">{{$f.Title}}</a>
					<small>{{$f.Description}}</small></h2>
				</div>
				<div class="col-md-2">
					<h3>{{$f.TopicCount}} topics</h3>
				</div>
			</div>
			{{end}}
		</div>
{{template "footer.html" .}}
