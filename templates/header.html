<html>
	<head>
		<title>Forums</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
	<h1><a href="/">Forum</a></h1>

	<div id="header">
		{{if .user}}
		Logged in: {{.user.Username}} <a href="/user/logout">Logout</a>
		{{else}}
		 <a href="/user/login">Login</a> <a href="/user/add">Register</a>
		{{end}}
	</div>

	{{if .flashes}}
	<div id="flash">
		<ul>
		{{range $f := .flashes}}
			<li>{{$f}}</li>
		{{end}}
		</ul>
	</div>
	{{end}}
